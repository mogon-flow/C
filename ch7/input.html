<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Input Elements & Input Validation</title>
        <meta charset="UTF-8">
        <link href="css/input.css" rel="stylesheet" type="text/css"/>    
    </head>

    <body>
        <section id='control' class="winter">
            <fieldset>
                <legend>Pick a shape: </legend>            
                <input type="radio" name="shape" value="circle" checked />Circle
                <input type="radio" name="shape" value="square" />Square            
                <input type="radio" name="shape" value="triangle" />Triangle
            </fieldset>
            <fieldset>
                <legend>Pick a color scheme: </legend>                
                <input type="radio" name="color" value="spring" />Spring
                <input type="radio" name="color" value="summer" />Summer
                <input type="radio" name="color" value="autumn" />Autumn
                <input type="radio" name="color" value="winter" checked />Winter
            </fieldset>
            <fieldset>
                <legend>How many shapes?</legend> 
                <label>Select or enter an integer [1-10]:</label>
                <input type="number" name="shapeTotal" min="1" max="10" />
                <p id='alertSpinner' class='alertmsg'>Invalid input. Please select or enter an integer which is between 1 and 10.</p>
            </fieldset>
            <button name='submit' class='submit'>SUBMIT NOW!</button>
            <fieldset id='log'>
                <legend>Log:</legend>               
            </fieldset>
        </section>  

        <section id="theme"></section>

        <script src="js/input.js" type="text/javascript"></script>
    </body>
</html>
